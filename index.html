<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
      integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <title>Document</title>
  </head>

  <body>

    <!-- SECTION HERO IMAGE -->
    <section class="heroImage container-fluid">
      <div class="row">
        <div class="col-8 mx-auto mt-5">
          <div class="row scoreboardBg text-center">
            <div class="col-6 mt-3">
              <h1>HOME</h1>
            </div>
            <div class="col-6 mt-3">
              <h1>AWAY</h1>
            </div>
            <div class="col-5 mx-auto my-3">
              <h1 class="score" id="homeScore">0</h1>
            </div>
            <div class="col-5 mx-auto my-3">
              <h1 class="score" id="awayScore">0</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <button onclick="homePlusOne()" class="btn btn-primary">Home +1</button>
        </div>
        <div class="col-4">
          <button onclick="awayPlusOne()" class="btn btn-danger">AWAY +1</button>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <button onclick="homePlusThree()" class="btn btn-primary">Home +3</button>
        </div>
        <div class="col-4">
          <button onclick="awayPlusThree()" class="btn btn-danger">AWAY +3</button>
        </div>
      </div>
    </section>

  </body>

  <script src="app.js"></script>

</html>
